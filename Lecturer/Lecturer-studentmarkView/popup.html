<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>
    <link rel="stylesheet" href="studentmarkview.css">

</head>
<body>
    <div class="popup main" >
        <div class="title">
            <h1>Student Mark Sheet</h1>
        </div>
        <div class="filter">
            <label>Student Name:</label>
            <label class="rply">Student 1</label>

            <label>Student ID: </label>
            <label>1</label>

            <label>Total:</label>
            <label>30</label>

            <label>Grade:</label>
            <label>A</label>
            
        </div>
        <div class="table">
            <table>
                <tr id="row1">
                    <th class="clm1">Task Number</th>
                    <th class="clmname">Task Name</th>
                    <th>Team Mark</th>
                    <th>Individual Mark</th>
                    <th>Total Mark</th>
                    <th class="clm2">Grade</th>
                </tr>
                <tr>
                    <td class="clm1">1</td>
                    <td class="clmname">Task 1</td>
                    <td>10</td>
                    <td>20</td>
                    <td>30</td>
                    <td class="clm2">A</td>
                </tr>
                <tr>
                    <td class="clm1">2</td>
                    <td class="clmname">Task 2</td>
                    <td>10</td>
                    <td>20</td>
                    <td>30</td>
                    <td class="clm2">A</td>
                </tr>
                <tr>
                    <td class="clm1">3</td>
                    <td class="clmname">Task 3</td>
                    <td>10</td>
                    <td>20</td>
                    <td>30</td>
                    <td class="clm2">A</td>
                </tr>
                <tr>
                    <td class="clm1">4</td>
                    <td class="clmname">Task 4</td>
                    <td>10</td>
                    <td>20</td>
                    <td>30</td>
                    <td class="clm2">A</td>
                </tr>
            </table>
            <button class="btnpop" onclick="popupwindow()">Close</button>
        </div>

    
</body>
</html>
